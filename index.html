<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Website - Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

</head>

<body>
    <header>
        <div class="nav container">
            <a href="#" class="logo">Ecommerce</a>
            <i class="bx bx-shopping-bag" id="cart-icon"></i>
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <div class="cart-content">
                    
                </div>

                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">
                        <span>$</span><p class="totalPriceNumber">0</p>
                    </div>
                
                </div>

                <button type="button" class="btn-buy">Buy Now</button>

                <i class="bx bx-x" id="close-cart"></i>
            </div>
        </div>
    </header>

    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>
        <div class="shop-content">
            <div class="product-box">
                <img src="img/product1.jpg" alt="pr1" class="product-img">
                <h2 class="product-title">AEROREADY SHIRT</h2>
                <div class="price">
                   <span>$</span> <p class="shopPriceNumber">25</p>
                </div>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <div class="product-box">
                <img src="img/product2.jpg" alt="pr1" class="product-img">
                <h2 class="product-title">WIRELESS EARBUDS</h2>
                <div class="price">
                    <span>$</span> <p class="shopPriceNumber">250</p>
                 </div>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <div class="product-box">
                <img src="img/product3.jpg" alt="pr1" class="product-img">
                <h2 class="product-title">HOODED PARKA</h2>
                <div class="price">
                    <span>$</span> <p class="shopPriceNumber">70</p>
                 </div>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <div class="product-box">
                <img src="img/product4.jpg" alt="pr1" class="product-img">
                <h2 class="product-title">STRAW METAL BOTTLE</h2>
                <div class="price">
                    <span>$</span> <p class="shopPriceNumber">10</p>
                 </div>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <div class="product-box">
                <img src="img/product5.jpg" alt="pr1" class="product-img">
                <h2 class="product-title">METAL Sunglasses</h2>
                <div class="price">
                    <span>$</span> <p class="shopPriceNumber">50</p>
                 </div>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <div class="product-box">
                <img src="img/product6.jpg" alt="pr1" class="product-img">
                <h2 class="product-title">BACK HAT</h2>
                <div class="price">
                    <span>$</span> <p class="shopPriceNumber">30</p>
                 </div>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <div class="product-box">
                <img src="img/product7.jpg" alt="pr1" class="product-img">
                <h2 class="product-title">BACKPACK</h2>
                <div class="price">
                    <span>$</span> <p class="shopPriceNumber">45</p>
                 </div>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <div class="product-box">
                <img src="img/product8.jpg" alt="pr1" class="product-img">
                <h2 class="product-title">ULTRABOOST 22</h2>
                <div class="price">
                    <span>$</span> <p class="shopPriceNumber">120</p>
                 </div>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
        </div>
    </section>

    <script src="script.js"></script>

</body>

</html>
